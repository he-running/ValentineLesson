<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <link rel="stylesheet" href="frame/bootstrap-3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
    <link rel='stylesheet' href="css/pageC.css">
</head>
<body>

    <div id="content">
        <ul class="content-wrap">
            <!--第一幅画面-->
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>

                <!-- 太阳 -->
                <div id="sun"></div>

                <!--云朵-->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
            </li>
            <!--第二幅画面-->
            <li><!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!--鸟-->
                <div class="bird"></div>
            </li>
            <!--第三幅画面-->
            <li>
                <!--背景图-->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!--女孩-->
                <div class="girl"></div>
                <!--水波-->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!--星星-->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <!--logo-->
                <div class="logo"></div>
            </li>
        </ul>
        <!-- 飘花 -->
        <div id="snowflake"></div>

        <div id="boy" class="charactor"></div>
    </div>

    <div class="button">
        <!--<button class="btn-primary">开始</button>-->
        <!--<button class="btn-info">暂停</button>-->
        <!--<button class="btn-default">恢复</button>-->
        <!--<button>开门</button>
        <button>关门</button>-->
        <button>开始</button>
    </div>

    <!--<div>-->
        <!--<audio controls>-->
            <!--<source src="/static/music/happy.wav" type="audio/wav">-->
            <!--您的浏览器不支持 audio 元素。-->
        <!--</audio>-->
    <!--</div>-->

</body>
<script src="frame/jquery-3.3.1.js"></script>
<script src="frame/jquery.transit.js"></script>
<script src="frame/bootstrap-3.3.7/bootstrap.min.js"></script>
<script src="js/interface/swipeAnim.js"></script>
<script src="js/interface/boyWalk.js"></script>
<script src="js/index.js"></script>
</html>
